apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: cs3219
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: guowei42/catalog-service:1.0.0