apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: asia-southeast1-docker.pkg.dev/peerprep-440702/peerprep/ai:latest
          ports:
            - name: ai-service
              containerPort: 3005
      restartPolicy: Always

      