services:
  user:
    build:
      context: ./user-service
      dockerfile: Dockerfile
      args:
        - PORT=${PORT_USER}
    ports:
      - ${PORT_USER}:${PORT_USER}
    environment:
      - ENV
      - DB_CLOUD_URI=${DB_URI_USER}
      - DB_LOCAL_URI=${DB_URI_USER}
      - JWT_SECRET

  questions:
    build:
      context: ./question-service
      dockerfile: Dockerfile
      args:
        - PORT=${PORT_QUESTION}
    ports:
      - ${PORT_QUESTION}:${PORT_QUESTION}
    environment:
      - ENV
      - DB_CLOUD_URI=${DB_URI_QUESTION}

  collaboration:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
      args:
        - PORT=${PORT_COLLABORATION}
    ports:
      - ${PORT_COLLABORATION}:${PORT_COLLABORATION}

  matching-redis:
    image: redis
    networks:
      - matching
    expose:
      - 6379

  matching:
    build:
      context: ./matching-service
      dockerfile: Dockerfile
      args:
        - PORT=${PORT_MATCHING}
    ports:
      - ${PORT_MATCHING}:${PORT_MATCHING}
    depends_on:
      - matching-redis
    networks:
      - matching
    environment:
      - REDIS_URL=redis://matching-redis:6379
  ai:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
      args:
        - PORT=${PORT_AI}
    ports:
      - ${PORT_AI}:${PORT_AI}
    environment:
      - ENV
      - GEMINI_API_KEY=${GEMINI_API_KEY}

networks:
  matching:
    driver: bridge
